<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Kanban - EVO Integrado</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid px-4">
            <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-dumbbell text-warning me-2"></i>FitCRM</span>
            <div class="d-flex ms-auto me-3">
    <div class="input-group">
        <span class="input-group-text bg-secondary border-0 text-white"><i class="fa-solid fa-search"></i></span>
        <input type="text" id="filtro-busca" class="form-control bg-dark text-white border-0" placeholder="Buscar aluno..." style="--bs-bg-opacity: .2;">
    </div>
</div>
            <button class="btn btn-warning btn-sm" onclick="abrirModalNovo()"><i class="fa-solid fa-plus"></i> Novo Aluno</button>
        </div>
    </nav>

    <div class="container-fluid py-4 h-100">
        <div class="row flex-nowrap overflow-auto pb-4" id="kanban-container">
            
            <div class="col-md-3 col-10">
                <div class="kanban-column shadow-sm rounded-3 bg-white h-100">
                    <div class="p-3 border-bottom border-3 border-primary d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold text-uppercase mb-0 text-primary">Novos Leads</h6>
                        <span class="badge bg-primary rounded-pill count-badge">0</span>
                    </div>
                    <div class="kanban-list p-2" id="Novo" data-status="Novo">
                        </div>
                </div>
            </div>

            <div class="col-md-3 col-10">
                <div class="kanban-column shadow-sm rounded-3 bg-white h-100">
                    <div class="p-3 border-bottom border-3 border-warning d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold text-uppercase mb-0 text-warning">Em Contato</h6>
                        <span class="badge bg-warning text-dark rounded-pill count-badge">0</span>
                    </div>
                    <div class="kanban-list p-2" id="Em Contato" data-status="Em Contato"></div>
                </div>
            </div>

            <div class="col-md-3 col-10">
                <div class="kanban-column shadow-sm rounded-3 bg-white h-100">
                    <div class="p-3 border-bottom border-3 border-info d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold text-uppercase mb-0 text-info">Visita Agendada</h6>
                        <span class="badge bg-info text-dark rounded-pill count-badge">0</span>
                    </div>
                    <div class="kanban-list p-2" id="Visita" data-status="Visita"></div>
                </div>
            </div>

            <div class="col-md-3 col-10">
                <div class="kanban-column shadow-sm rounded-3 bg-white h-100">
                    <div class="p-3 border-bottom border-3 border-success d-flex justify-content-between align-items-center">
                        <h6 class="fw-bold text-uppercase mb-0 text-success">Matriculado</h6>
                        <span class="badge bg-success rounded-pill count-badge">0</span>
                    </div>
                    <div class="kanban-list p-2" id="Fechado" data-status="Fechado"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Detalhes do Aluno</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5 border-end">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome</label>
                            <input type="text" id="edit-nome" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Telefone</label>
                            <input type="text" id="edit-telefone" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">Valor (R$)</label>
                                <input type="text" id="edit-valor" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold">Tag</label>
                                <input type="text" id="edit-tag" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-success w-100" onclick="salvarEdicao()">
                            <i class="fa-solid fa-save"></i> Salvar Dados
                        </button>
                    </div>

                    <div class="col-md-7">
                        <h6 class="fw-bold mb-3"><i class="fa-solid fa-history"></i> Histórico de Conversas</h6>
                        
                        <div id="lista-historico" class="bg-light p-2 rounded mb-3 border" style="height: 250px; overflow-y: auto;">
                            <p class="text-muted text-center mt-5">Nenhum histórico ainda.</p>
                        </div>

                        <div class="input-group">
                            <input type="text" id="nova-nota" class="form-control" placeholder="Ex: Liguei e ele pediu para retornar amanhã...">
                            <button class="btn btn-primary" onclick="adicionarNota()">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
